<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header class="register-header">
        <div class="header-left">
            <i class="iconfont">&#xe8b7;</i>
            <span>登录</span>
        </div>
        <a href="">密码登录</a>
    </header>
    <section class="register-wrap">
        <section class="register-tel">
            <input type="text" placeholder="手机号" />
            <button>获取验证码</button>
        </section>
        <input type="text" class="verification" placeholder="验证码    " />
    </section>
    <section class="register-notice">
        <p>温馨提示：未注册饿了么账号的手机号，登录时将自动注册，且代表您已经同意《用户服务协议》</p>
    </section>
    <section class="register-confirm">
        <button>下一步</button>
    </section>
</body>
</html>
